<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script defer type="text/javascript" src="main.js"></script>
</head>
<body>
    <header>
        <h1>Brian's Duck Game</h1>
        <p>This is the paragraph text.</p>
    </header>
    <body>
        <div id="game-area">
            <div id="game-screen">
                <div class="scrollingBackground"></div>
                <!-- This is the spaec the game will populate the ducks-->
            </div>
            <div id="leaderboard">
                This is where the leaderboard will go.
            </div>
            <div id="timer">
                <div id="clock">
                    This is the clock
                    <div>
                        <button id="startButton" class="customButton">Start/Stop</button>
                        <button id="resetButton" class="customButton">Reset Game</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</body>
</html>
